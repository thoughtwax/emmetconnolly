<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#grad)"/>

  <!-- Microphone Icon -->
  <g transform="translate(256, 256)">
    <!-- Mic body -->
    <rect x="-40" y="-100" width="80" height="120" rx="40" fill="white" opacity="0.95"/>

    <!-- Mic stand -->
    <path d="M -50 50 Q -50 80 0 80 Q 50 80 50 50" stroke="white" stroke-width="12" fill="none" opacity="0.95"/>
    <line x1="0" y1="20" x2="0" y2="80" stroke="white" stroke-width="12" opacity="0.95"/>

    <!-- Sound waves -->
    <path d="M -100 -20 Q -120 0 -100 20" stroke="white" stroke-width="10" fill="none" opacity="0.7" stroke-linecap="round"/>
    <path d="M 100 -20 Q 120 0 100 20" stroke="white" stroke-width="10" fill="none" opacity="0.7" stroke-linecap="round"/>

    <path d="M -130 -40 Q -160 0 -130 40" stroke="white" stroke-width="10" fill="none" opacity="0.5" stroke-linecap="round"/>
    <path d="M 130 -40 Q 160 0 130 40" stroke="white" stroke-width="10" fill="none" opacity="0.5" stroke-linecap="round"/>
  </g>
</svg>
